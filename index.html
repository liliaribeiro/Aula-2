indica que a paginá sera construida pt-br-->

iniciais como formatos, estilos, icone de favoritos, etc.-->

indentificação da aba do navegador, ao lado do favicon-->

<body>
    <!--Delimitam o corpo da página, a maior porção do site, que vai
    aparecer na tela. É aqui onde colocaremos todo nosso conteúdo.-->


    <h1>Aqui é um título</h1>
    <p>Essa tag é um parágrafo.</p>
    <i>Isso é itálico.</i>
    <br>
    <b>Isso é negrito.</b>
    <br>
    <em>Itálico semântico</em>
    <br>
    <strong>Negrito semântico</strong>
    <br>
    <hr>
    <p>O é <i> artigo </i> </p>
    <p>Bem-vindo <b> Daniel </b> </p>
